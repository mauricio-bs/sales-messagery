apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-sariel
  namespace: angel-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-sariel
  template:
    metadata:
      labels:
        app: postgres-sariel
    spec:
      containers:
        - name: postgres-sariel
          image: postgres:14-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: sariel-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sariel-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: sariel-secrets
                  key: DB_NAME
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: '50m'
              memory: '64Mi'
            limits:
              cpu: '150m'
              memory: '128Mi'
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pg-sariel-pvc
